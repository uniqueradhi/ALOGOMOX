<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo-name">
            <a href="#" class="shop-name">GrocyFlow</a>
        </div>
        <div class="hamburger-menu" id="hamburger-menu" onclick="toggleNavbar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="navbar" id="navbar">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="lists.html">Lists</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="aboutUs.html">AboutUs</a></li>
                <li><a href="help.html">Help</a></li>
                <li>
                    <button id="theme-toggle-btn">
                        <i id="theme-icon" class="fa"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Shopping Cart</h1>
        <div class="cart-container">
            <div id="cart-items" class="cart-items-container">
                
            </div>
            <div class="cart-summary">
                <h3>Total: â‚¹<span id="total-price">0.00</span></h3>
                <button id="clear-cart">Clear Cart</button>
                <button id="place-order" class="checkout-button">Place Order</button>
            </div>
        </div>

        
        <div class="rewards-section" id="rewards-section" style="display: none;">
            <h2>Congratulations! ðŸŽ‰</h2>
            <p>Youâ€™ve successfully placed your order!</p>
            <p>Delivery Time: Within 1 Day</p>
            <p>Youâ€™ve earned <strong><span id="reward-points"></span></strong> reward points!</p>
            <div class="badges">
                <h3>Your Badges:</h3>
                <div id="badge-container">
                    
                </div>
            </div>
            <button onclick="redirectToHome()">Continue Shopping</button>
        </div>
    </main>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || {};
        const cartItemsDiv = document.getElementById("cart-items");
        const totalPriceSpan = document.getElementById("total-price");
        const rewardsSection = document.getElementById("rewards-section");
        const rewardPointsSpan = document.getElementById("reward-points");
        const badgeContainer = document.getElementById("badge-container");

        function renderCart() {
            cartItemsDiv.innerHTML = "";
            let total = 0;

            for (const id in cart) {
                const item = cart[id];
                total += item.price * item.quantity;

                const cartItem = document.createElement("div");
                cartItem.className = "cart-item";
                cartItem.innerHTML = `
                    <span>${item.name} - â‚¹${item.price} x ${item.quantity}</span>
                    <button class="remove-item" data-id="${id}">Remove</button>
                `;
                cartItemsDiv.appendChild(cartItem);
            }

            totalPriceSpan.innerText = total.toFixed(2);

            document.querySelectorAll(".remove-item").forEach(button => {
                button.addEventListener("click", () => {
                    const id = button.dataset.id;
                    delete cart[id];
                    localStorage.setItem("cart", JSON.stringify(cart));
                    renderCart();
                });
            });
        }

        document.getElementById("clear-cart").addEventListener("click", () => {
            cart = {};
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        });

        document.getElementById("place-order").addEventListener("click", () => {
            const total = parseFloat(totalPriceSpan.innerText);
            const rewardPoints = Math.floor(total / 10); // Earn 1 point for every â‚¹10 spent
            const badges = [];

            // Add badges based on conditions
            if (total > 1000) badges.push("Big Spender ðŸ¤‘");
            if (cartItemsDiv.innerHTML.includes("Organic")) badges.push("Healthy Shopper ðŸ¥—");
            if (total <= 500) badges.push("Budget Shopper ðŸ’°");

            // Display rewards section
            rewardsSection.style.display = "block";
            rewardPointsSpan.innerText = rewardPoints;

            // Render badges
            badgeContainer.innerHTML = badges
                .map(badge => `<span class="badge">${badge}</span>`)
                .join("");

            // Clear cart
            cart = {};
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        });

        renderCart();

        function redirectToHome() {
            window.location.href = "index.html";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .cart-container, .rewards-section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .checkout-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout-button:hover {
            background-color: #218838;
        }

        .badges {
            margin-top: 20px;
        }

        .badge {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background-color: #f0ad4e;
            color: white;
            border-radius: 5px;
        }

        .badge-container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</body>
</html>
