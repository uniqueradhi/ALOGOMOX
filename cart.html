  <header>
    <div class="logo-name">

        <li><a href="aboutUs.html">About Us</a></li>
        <li><a href="help.html">Help</a></li>
        <li>
          <button id="theme-toggle-btn">
            <i id="theme-icon" class="fa"></i>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <h1>Shopping Cart</h1>
  <div class="cart-container">
    <div id="cart-items" class="cart-items-container">
    </div>
    <div class="cart-summary">
      <h3>Total: $<span id="total-price">0.00</span></h3>
      <button id="clear-cart">Clear Cart</button>
      <button id="place-order" class="checkout-button">Place Order</button>
    </div>
  </div>
  
  
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || {};

    const cartItemsDiv = document.getElementById("cart-items");
    const totalPriceSpan = document.getElementById("total-price");

    function renderCart() {
      cartItemsDiv.innerHTML = ""; 
      let total = 0;

      for (const id in cart) {
        const item = cart[id];
        total += item.price * item.quantity;

        const cartItem = document.createElement("div");
        cartItem.className = "cart-item";
        cartItem.innerHTML = `
          <span>${item.name} - $${item.price} x ${item.quantity}</span>
          <button class="remove-item" data-id="${id}">Remove</button>
        `;
        cartItemsDiv.appendChild(cartItem);
      }

      totalPriceSpan.innerText = total.toFixed(2);
      document.querySelectorAll(".remove-item").forEach(button => {
        button.addEventListener("click", () => {
          const id = button.dataset.id;
          delete cart[id];
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        });
      });
    }
    document.getElementById("clear-cart").addEventListener("click", () => {
      cart = {};
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    });

    renderCart();
    function toggleTheme() {
      const themeToggleBtn = document.getElementById("theme-toggle-btn");
      const themeIcon = document.getElementById("theme-icon");
      const currentTheme = document.body.classList.contains("dark-theme") ? "dark" : "light";

      if (currentTheme === "light") {
        document.body.classList.remove("light-theme");
        document.body.classList.add("dark-theme");
        themeIcon.classList.remove("fa-sun");
        themeIcon.classList.add("fa-moon");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark-theme");
        document.body.classList.add("light-theme");
        themeIcon.classList.remove("fa-moon");
        themeIcon.classList.add("fa-sun");
        localStorage.setItem("theme", "light");
      }
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem("theme");
      const themeIcon = document.getElementById("theme-icon");

      if (savedTheme) {
        document.body.classList.add(savedTheme + "-theme");
        themeIcon.classList.add(savedTheme === "dark" ? "fa-moon" : "fa-sun");
      } else {
        const userPrefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (userPrefersDark) {
          document.body.classList.add("dark-theme");
          themeIcon.classList.add("fa-moon");
        } else {
          document.body.classList.add("light-theme");
          themeIcon.classList.add("fa-sun");
        }
      }
    };
    document.getElementById("theme-toggle-btn").addEventListener("click", toggleTheme);
    document.getElementById("place-order").addEventListener("click", () => {
      const total = parseFloat(document.getElementById("total-price").innerText);
      localStorage.setItem("shoppingTotal", total);
      window.location.href = "checkout.html";
      localStorage.removeItem("cart");
    });
  </script>
